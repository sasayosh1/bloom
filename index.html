<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom Esthetic Salon</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Hero -->
    <header class="hero">
      <h1 class="logo">Bloom Esthetic Salon</h1>
      <p class="catch">美しく、咲き誇る素肌へ</p>
      <div class="cta-buttons">
        <a class="btn instagram" href="https://www.instagram.com/bloom_estheticsalon" target="_blank" rel="noopener">Instagramを見る</a>
        <a class="btn line" id="line-link" href="#">LINEで予約</a>
      </div>
    </header>

    <!-- Services -->
    <section id="services" class="services container">
      <h2>サービス</h2>
      <div class="cards">
        <div class="card">
          <h3>フェイシャルトリートメント</h3>
          <p>お肌の状態に合わせたオーダーメイドケアで、透明感のある素肌へ。</p>
        </div>
        <div class="card">
          <h3>脱毛</h3>
          <p>最新マシンによる痛みの少ない施術で、スベスベ肌を実感。</p>
        </div>
        <div class="card">
          <h3>アロマボディ</h3>
          <p>高品質アロマオイルで心身ともにリラックス。</p>
        </div>
      </div>
    </section>

    <!-- Instagram Gallery -->
    <section id="gallery" class="gallery container">
      <h2>Instagram ギャラリー</h2>
      <div id="insta-grid" class="grid"></div>
    </section>

    <!-- LINE CTA -->
    <section class="line-cta container">
      <h2>LINE で簡単予約</h2>
      <p>ご質問・ご予約は LINE からお気軽にどうぞ。</p>
      <a class="btn line big" id="line-link-2" href="#">LINE 友だち追加</a>
    </section>

    <footer class="footer">
      <p>© 2025 Bloom Esthetic Salon</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
